name: Rebase with submodule conflict resolution

on:
  workflow_dispatch:
    inputs:
      branch_to_rebase:
        description: 'Branch to rebase'
        required: true
        type: string
      base_branch:
        description: 'Base branch to rebase onto'
        required: true
        type: string

jobs:
  rebase-with-submodule-conflict-resolution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Rebase branch
        run: |
          chmod +x .github/workflows/rebase-with-submodule-conflict-resolution.sh
          .github/workflows/rebase-with-submodule-conflict-resolution.sh ${{ inputs.branch_to_rebase }} ${{ inputs.base_branch }} modules/test-components
